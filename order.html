    <body>
        <br/>

        <!-- 订购表单 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form id="form1" method="post" action="signup.php">
                        <div class="form-group">
                            <h4>注册用户ID</h4>
                        </div>
                        <div class="form-group">
                            <label for="firstname">姓<span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="firstname" maxlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">名<span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="lastname" maxlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="company">公司或组织</label>
                            <input type="text" class="form-control" id="company">
                        </div>
                        <div class="form-group">
                            <label for="email">管理员邮箱<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;用于接收帐单和安全信息通知，进行账户安全操作</span></label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="nation">国家或地区<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;注册后无法更改</span></label>
                            <select id="nation" class="form-control" required>
                                <option value="global" disabled>Global</option>
                                <option value="cn" selected="selected">中国</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <table>
                                <tr>
                                    <label for="ad">用户 ID<span style="color:red;">*</span></label>
                                </tr>
                                <tr>
                                    <td>
                                        <input name="username" type="text" class="form-control" maxlength="20" placeholder="User" style="text-align:center; width:192px; height:32px;" required>
                                    </td>
                                    <td>
                                        <span>@</span>
                                    </td>
                                    <td>
                                        <input name="dominid" type="text" class="form-control" maxlength="20" placeholder="Domain" style="text-align:center; width:192px; height:32px;" required>
                                    </td>
                                    <td>
                                        <span>.partner.onmschina.cn</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label for="pwd">密码<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;请使用 8-16 位大小写字母及数字的强密码</span></label>
                            <input type="password" class="form-control" name="password" placeholder="Password:" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm">再次输入密码以验证<span style="color:red;">*</span></label>
                            <input type="password" class="form-control" name="confirm" placeholder="Password:" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}" required>
                        </div>
                        <div class="form-group">
                            <label for="plans">确认您的订阅计划<span style="color:red;">*</span></label>
                            <select id="plans" class="form-control" required>
                                <option value="exchange" disabled>Exchange Online 计划</option>
                                <option value="office01">Office 365 商业协作版 - ￥30/用户/月</option>
                                <option value="office02">Office 365 商业版 - ￥50/用户/月</option>
                                <option value="office03">Office 365 商业高级版 - ￥80/用户/月</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subseat">用户数量</label>
                            <input type="number" id="subseat" min="1" max="300" required>
                            <label for="subtime">订阅时间</label>
                            <input type="number" id="subtime" min="1" max="24" required>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <p>我们可能在提供有关Office 365服务的新认购、帐单及重要服务更新的信息（包括安全或其他技术问题的信息）时联系您。你将不能退订该等交流信息。</p>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="legal" value="apply" required><strong>&nbsp;我同意我的电子邮件和电话也可以被用于接收关于Office 365服务的信息或要约以及关于其他微软技术的信息或要约。您可以退订该等交流信息。</strong><span style="color:red;">*</span>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <input type="submit" id="submit" value="下单并支付" style="text-align:center;">
                        </div>
                    </form>
                </div>       
            </div>
