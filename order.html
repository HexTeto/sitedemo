    <body>
        <br/>
        <br/>
        <!-- 订购表单 -->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <form id="form1" method="post">
                        <div class="form-group">
                            <h4>注册</h4>
                        </div>
                        <div class="form-group">
                            <label for="username">用户名<span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="username" placeholder="Username:" maxlength="8">
                        </div>
                        <div class="form-group">
                            <label for="password">密码<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;请使用 8-16 位大小写字母及数字的强密码</span></label>
                            <input type="password" class="form-control" id="password" placeholder="Password:" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}">
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮件<span style="color:red;">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="xxx@sample.com">
                        </div>
                        <div class="form-group">
                            <label for="nation">国家或地区<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;注册后无法更改</span></label>
                            <select id="nation" class="form-control" required>
                                <option value="global" disabled>Global</option>
                                <option value="cn" selected="selected">中国</option>
                            </select>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <h4>创建 ID</h4>
                        </div>
                        <div class="form-group">
                            <table>
                                <tr>
                                    <label for="ad">用户 ID<span style="color:red;">*</span></label>
                                </tr>
                                <tr>
                                    <td>
                                        <input name="userid" type="text" class="form-control" maxlength="20" placeholder="User" style="text-align:center; width:192px; height:32px;" required>
                                    </td>
                                    <td>
                                        <span>@</span>
                                    </td>
                                    <td>
                                        <input name="dominid" type="text" class="form-control" maxlength="20" placeholder="Domain" style="text-align:center; width:192px; height:32px;" required>
                                    </td>
                                    <td>
                                        <span style="color:red;">.partner.onmschina.cn</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label for="adpwd">密码<span style="color:red;">*</span><span style="font-size:12px;">&nbsp;&nbsp;请使用 8-16 位大小写字母及数字的强密码</span></label>
                            <input type="password" class="form-control" id="adpwd" placeholder="Password:" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}">
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <p>我们可能在提供有关Office 365服务的新认购、帐单及重要服务更新的信息（包括安全或其他技术问题的信息）时联系您。你将不能退订该等交流信息。</p>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="legal" value="apply" required><strong>&nbsp;我同意我的电子邮件和电话也可以被用于接收关于Office 365服务的信息或要约以及关于其他微软技术的信息或要约。您可以退订该等交流信息。</strong><span style="color:red;">*</span>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group">
                            <input type="submit" id="submit" value="提交" style="width:128px; text-align:center; font-size:24px;" onclick="alert('对不起, 我们暂时还不能开放在线订购功能, 详情请发送邮件至 unisvnet@unisvianet.com; 或拨打电话至 +86 (592) 8262068 咨询。谢谢！')">
                        </div>
                    </form>
                </div>       
            </div>
        </div>
        <a href="http://www.miibeian.gov.cn" title="沪ICP备13015306号-10" target="_blank">闽 ICP 备 16023837 号</a>
    </body>
</html>
